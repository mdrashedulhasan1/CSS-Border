<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width</title>
    <style>
        .name{
            border-style: solid;
            border-width: 15px;
            /* if you want to give border-width value you must
             write border style before border-width  */
        }
    </style>
</head>
<body>
    <div class="name">
        Myself Tapu
    </div>
</body>
</html>
